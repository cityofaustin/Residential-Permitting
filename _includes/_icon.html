{% assign icon = site.icons | where:"name", include.icon  | first %}

<svg class="icon icon--{{ icon.name }}" width="32" height="32" viewBox="0 0 32 32" preserveAspectRatio="xMinYMin"
  {% if include.context %}
    aria-hidden="false">
    <title>{{ include.context }}</title>
  {% else %}
    aria-hidden="true">
  {% endif %}

  {{ icon.content | default: "" }}

</svg>
