{% assign term = site.glossary | where: "term", include.term | first %}
<span role="definition">{{ term.short_definition }}</span>
<a href="{{ term.url }}" title="{{ site.data.labels.locales[site.locale].glossary_link_prefix }} {{ term.title | downcase }}">{{ site.data.labels.locales[site.locale].glossary_sidebar_link }}</a>
