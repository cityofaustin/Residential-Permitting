<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />

  <meta name="generator" content="Jekyll v{{ jekyll.version }}">

  <title>{{ page.title }} &mdash; {{ site.title }}</title>
  <!-- Title  -->
  <meta itemprop="name" content="{{ site.description }}">
  <meta property="og:title" content="{{ site.description }}">

  <!-- URL -->
  <link itemprop="url" href="{{ site.url }}{{ page.url }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

  <!-- Description -->
  <meta name="description" content="{{ site.description }}">
  <meta itemprop="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">

  <!-- Favicons -->
  <link rel="icon" href="{{ site.url }}{{ site.favicon_path }}favicon.ico" sizes="16x16,32x32">
  <link rel="apple-touch-icon-precomposed" href="{{ site.url }}{{ site.favicon_path }}apple-touch-icon.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="{{ site.url }}{{ site.favicon_path }}ms-tile-144x144.png">
  <meta name="msapplication-config" content="{{ site.url }}{{ site.favicon_path }}browserconfig.xml" />
  <meta name="application-name" content="{{ site.title }}">
  <link rel="manifest" href="{{ site.url }}{{ site.favicon_path }}manifest.json">
  <link rel="icon" href="{{ site.url }}{{ site.favicon_path }}favicon-32x32.png" sizes="32x32">
  <link rel="icon" href="{{ site.url }}{{ site.favicon_path }}favicon-16x16.png" sizes="16x16">
  <link rel="shortcut icon" sizes="512x512" href="{{ site.url }}{{ site.favicon_path }}android-chrome-512x512.png">
  <link rel="shortcut icon" sizes="192x192" href="{{ site.url }}{{ site.favicon_path }}android-chrome-192x192.png">
  <link rel='mask-icon' href='{{ site.url }}{{ site.favicon_path }}safari-pinned-tab.svg' color='#01875f'>

  {% assign lvl = page.url | append:'X' | split:'/' | size %}
  {% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.url }}/assets/stylesheets/application.css">
  <script src="{{ site.url }}/assets/javascripts/application.js"></script>


  {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
    <script>
      (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,"script","//www.google-analytics.com/analytics.js","ga");

      ga("create", "{{ site.google_analytics_key }}", "auto");
      ga("send", "pageview");
    </script>
  {% endif %}
</head>
