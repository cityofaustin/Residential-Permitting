<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">

  <title>{{ page.title }} &mdash; {{ site.title }}</title>
  <!-- Title  -->
  <meta itemprop="name" content="{{ site.description }}">
  <meta property="og:title" content="{{ site.description }}">

  <!-- URL -->
  <link itemprop="url" href="{{ site.url }}{{ page.url }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

  <!-- Description -->
  <meta name="description" content="{{ site.description }}">
  <meta itemprop="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">

  {% assign lvl = page.url | append:'X' | split:'/' | size %}
  {% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
  <link rel="stylesheet" href="{{ relative }}/assets/stylesheets/application.css">
  <script src="{{ relative }}/assets/javascripts/application.js"></script>


  {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
    <script>
      (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,"script","//www.google-analytics.com/analytics.js","ga");

      ga("create", "{{ site.google_analytics_key }}", "auto");
      ga("send", "pageview");
    </script>
  {% endif %}
</head>
