{% assign project = include.tile %}
<div class="tile tile--project col-xs-10 col-sm-6 col-md-4">
  <a class="tile-link" href="{{ site.baseurl }}{{ project.url }}" title="{{ site.data.labels.languages[site.language].project_button_next }} {{ project.project_name }}"></a>
  <div class="tile-outline">
		<object class="block-illustration" alt="{{ project.project_name | capitalize }} illustration" data="{{ site.baseurl }}/assets/img/projects/{{ project.project_name  | slugify }}.svg" type="image/svg+xml">
			<!-- TODO: See if necessary for browser support <img src="{{ project.project-illustration }}.jpg" /> -->
		</object>
    <div class="tile-text">
      <h3 class="tile-title">{{ project.project_name | capitalize }}</h3>
      <p class="tile-excerpt">{{ project.excerpt }}</p>
    </div>
  </div>
</div>
