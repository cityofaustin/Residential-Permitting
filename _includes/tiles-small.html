{% assign tile = include.tile %}
<div class="tile col-xs-10 col-sm-6 col-md-2">
  <a class="tile-link" href="{{ site.url }}{{ tile.url }}" title="{{ site.data.labels.locales[site.locale].project_button_next }} {{ tile.title }}"></a>
  <div class="tile-outline tile-text--compact">
    <h4>{{ tile.title }}</h4>
  </div>
</div>
